version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cratecaddy-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cratecaddy
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: cratecaddy-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/cratecaddy
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./src/api/src:/app/src
    command: npm run dev

volumes:
  mongodb_data:
